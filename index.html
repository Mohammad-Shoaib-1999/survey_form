<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="container">
      <header class="main-header">
        <h1 id="title">Survey Form</h1>
        <p id="description">
          Thank you for taking the time to help us improve the platform, Please
          fill out the survey form below.
        </p>
      </header>
      <form id="survey-form">
        <div class="section">
          <h2>CLIENT INFORMATION</h2>
          <div class="form-row">
            <div id="1" class="input-data">
              <label for="name" id="name-label">Name:</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Enter your name"
                required
              />
            </div>
            <div id="2" class="input-data">
              <label for="email" id="email-label">Email:</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter your email"
                required
              />
            </div>
          </div>
          <div class="form-row">
            <div id="3" class="input-data">
              <label for="number" id="number-label">Number:</label>
              <input
                type="number"
                id="number"
                placeholder="Enter a number"
                min="1"
                max="100"
                required
              />
            </div>
            <div id="4" class="input-data">
              <label for="department" id="department-label">Department:</label>
              <input
                type="text"
                id="department"
                name="department"
                placeholder="Enter your Department Name"
                required
              />
            </div>
          </div>
          <div class="form-row">
            <div id="5" class="input-data">
              <label for="company-name" id="company-name-label"
                >Company Name:</label
              >

              <input
                type="text"
                id="company-name"
                 name="company-name"
                placeholder="Enter your Comapny Name"
                required
              />
            </div>
            <div id="6" class="input-data">
              <label for="industry" id="industry-label">Industry:</label>
              <input
                type="text"
                id="industry"
                placeholder="Enter your Industry Name"
                required
              />
            </div>
          </div>
          <div class="form-row">
            <div id="7" class="input-data">
              <label for="website" id="website-label">Company Site:</label>
              <input
                type="text"
                id="website"
                placeholder="Enter your Website URL"
                required
              />
            </div>
          </div>
        </div>
        <div class="section">
          <h2>WHICH OF OUR SERVICES ARE YOU INTERESTED IN?</h2>
          <div class="form-row">
            <div class="input-data">
              <label for="dropdown-selector-service">Select an service:</label>
              <select
                name="dropdown-selector-service"
                id="dropdown-selector-service"
              >
                <option value="">Select a service</option>
                <option value="ui_ux_design">UI/UX Desing</option>
                <option value="web_app_development">
                  WEB App Developement
                </option>
                <option value="native_app_development">
                  Native App Development
                </option>
                <option value="e-commerce_development">
                  E-commerce Development
                </option>
                <option value="erp-development">ERP Developement</option>
                <option value="api-development">API Developement</option>
                <option value="cms_development">CMS Developement</option>
                <option value="custom_app_development">
                  Custom App Developement
                </option>
                <option value="proting_and_migration">
                  Porting & Migrating Service
                </option>
                <option value="support_and_maintenance">
                  Support and Maintenance Service
                </option>
              </select>
            </div>
          </div>
        </div>
        <div class="section">
          <h2>HOW DID YOU HEAR ABOUT US?</h2>
          <div class="form-row">
            <div class="input-data">
              <label for="improved-selector">(Check all that apply)</label>
              <label>
                <input type="checkbox" value="checkbox1" /> Print Advertising
              </label>
              <label>
                <input type="checkbox" value="checkbox2" /> Direct Mail
              </label>
              <label>
                <input type="checkbox" value="checkbox3" /> Online Advertising
              </label>
              <label>
                <input type="checkbox" value="checkbox4" /> Sales Call
              </label>
              <label>
                <input type="checkbox" value="checkbox5" /> Referral
              </label>
              <label>
                <input type="checkbox" value="checkbox6" /> Others
              </label>
            </div>
          </div>
        </div>
        <div class="section">
          <div class="form-row">
            <div class="input-data textarea">
              <label for="comments"
                >Additional Comments (anything you'd like us to know?):</label
              >
              <textarea
                rows="8"
                cols="80"
                name="comments"
                id="comments"
                placeholder="Enter your comments here"
              ></textarea>
            </div>
          </div>
          <div class="form-row">
            <label for="recommendation">Would you recommend us?</label>
            <div class="radio">
              <label for="yes"> <!-- Added for attribute -->
                <input type="radio" id="yes" name="recommendation" />
                Yes
              </label>
              <label for="no"> <!-- Added for attribute -->
                <input type="radio" id="no" name="recommendation" />
                No
              </label>
              <label for="maybe"> <!-- Added for attribute -->
                <input type="radio" id="maybe" name="recommendation" />
                Maybe
              </label>
            </div>
          </div>
        </div>
        <div class="form-row submit-btn">
          <div class="input-data">
            <div class="inner"></div>
            <button type="submit" id="btn submit">Submit</button>
          </div>
        </div>
      </form>
      <p id="creator">This page is creaed by <a href="#">Mohamad Shoaib</a></p>
    </main>
    <script src="index.js"></script>
  </body>
</html>
